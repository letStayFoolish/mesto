<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <a href="#" target="_blank" class="header__logo"></a>
        </header>
        <!-- MAIN -->
        <main class="main container">
            <!-- PROFILE -->
            <section class="profile">
                <div class="profile__block">
                    <img src="./images/profile-avatar1.jpeg" alt="Профильный аватар." class="profile__avatar">
                    <div class="profile__user">
                        <div class="profile__edit">
                            <h1 class="profile__user-name">Чили</h1>
                            <button type="button" class="profile__edit-btn"></button>
                        </div>
                        <p class="profile__user-occupation">Путешественик</p>
                    </div>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <!-- PLACES -->
            <section class="places">

            </section>
        </main>
        <!-- FOOTER -->
        <footer class="footer container">
            <p class="footer__licence">&copy; 2023 Mesto Russia</p>
        </footer>
        <!-- POPUP -->
        <div class="popup popup_type_user">
            <div class="popup__container">
                <div class="popup__body">
                    <button type="button" class="popup__close-btn popup__close-btn_type_user"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="#" name="popup-form" class="popup__form popup__form_type_user">
                        <input name="popup-username" type="text" placeholder="Жак-Ив Кусто" required class="popup__input popup__user-name popup__input_row_first">
                        <input name="popup-occupation" type="text" placeholder="Исследователь океана" required class="popup__input popup__occupation popup__input_row_second">
                        <button class="popup__submit-btn" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_type_item">
            <div class="popup__container">
                <div class="popup__body">
                    <button type="button" class="popup__close-btn popup__close-btn_type_item"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form action="url" name="popup-form" class="popup__form popup__form_type_item">
                        <input name="popup-image-name" type="text" placeholder="Название" class="popup__input popup__image-name popup__input_row_first" required>
                        <input name="popup-image-link" type="text" placeholder="Ссылка на картинку" class="popup__input popup__image-link popup__input_row_second" required>
                        <button class="popup__submit-btn" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container">
                <figure class="popup__image">
                    <button type="button" class="popup__close-btn popup__close-btn_type_image"></button>
                    <img alt="#" class="popup__img">
                    <figcaption class="popup__heading"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <template id="cardTemplate">
        <div class="card">
            <img alt="#" class="card__image">
            <button type="button" class="card__remove-btn"></button>
            <div class="card__info">
                <h2 class="card__title text"></h2>
                <button type="button" class="card__like-btn"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
