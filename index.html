<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <a href="#" target="_blank" class="header__logo"></a>
        </header>
        <!-- MAIN -->
        <main class="main container">
            <section class="profile">
                <div class="profile__block">
                    <img src="./images/profile-avatar.png" alt="Профильный аватар." class="profile__avatar">
                    <div class="profile__user">
                        <div class="profile__edit">
                            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-btn"></button>
                        </div>
                        <p class="profile__user-occupation">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <!-- PLACES -->
            <section class="places">

            </section>
        </main>
        <!-- FOOTER -->
        <footer class="footer container">
            <p class="footer__licence">&copy; 2023 Mesto Russia</p>
        </footer>
        <!-- POPUP -->
        <div class="popup popup_new_user">
            <div class="popup__container">
                <div class="popup__body">
                    <button type="button" class="popup__close-btn popup__close-btn_new_user"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="#" name="popup-form" novalidate class="popup__form popup__form_new_user">
                        <input name="popup-username" type="text" placeholder="Жак-Ив Кусто" required class="popup__input popup__input_user_name text">
                        <input name="popup-occupation" type="text" placeholder="Исследователь океана" required class="popup__input popup__input_user_occupation text">
                        <button class="popup__submit-btn" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_new_item">
            <div class="popup__container">
                <div class="popup__body">
                    <button type="button" class="popup__close-btn popup__close-btn_new_item"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form action="#" name="popup-form" novalidate class="popup__form popup__form_new_item">
                        <input name="popup-image-name" type="text" placeholder="Название" required class="popup__input popup__input_image_name text">
                        <input name="popup-image-link" type="text" placeholder="Ссылка на картинку" required class="popup__input popup__input_image_link text">
                        <button class="popup__submit-btn" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <template id="cardTemplate">
        <div class="card">
            <img class="card__image">
            <button type="button" class="card__remove-btn"></button>
            <div class="card__info">
                <h2 class="card__title text"></h2>
                <button type="button" class="card__like-bttn"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
